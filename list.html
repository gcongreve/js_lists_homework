<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">

  <title>CrickLstr</title>
  <link rel="stylesheet" href="css/master.css">
  <script src="js/app.js">  </script>
</head>
<body>
  <header>
    CrickLstr: Keeping a non-permanent list of cricketers since 2018.
  </header>

  <form id="new-cricketer-form" action="index.html" method="post">

    <label for="name" class="name">Name</label>
    <input type="text" id="name" required/>

    <!-- <label for="position" >Position</label>
    <input type="text" id="position" /> -->

    <div class="form-radios">
      <input type="radio" id="batter" name="position" value="batter" required>
      <label for="batter">Batsman</label>
      <input type="radio" id="bowler" name="position" value="bowler">
      <label for="bowler">Bowler</label>
    </div>

    <label for="matches" >Number of Innings Played</label>
    <input type="number" id="matches" value="1"  placeholder="1" />

    <label for="runs" >Number of Runs Scored</label>
    <input type="number" id="runs" value="0"  placeholder="0" />

    <br>
    <label for="conceded" >Number of Runs Conceded</label>
    <input type="number" id="conceded" value="0"  placeholder="0" />

    <label for="wickets" >Number of Wickets Taken</label>
    <input type="number" id="wickets" value="0"  placeholder="0" />

    <br>
    <input type="submit" name="form-submit" id="form-submit" value="add to list">

  </form>



  <div class="list-background">

    <h1>Cricketers:</h1>

    <ul>
      <div id="list-of-things">
      </div>
    </ul>



  </div>
  <footer> <button id="delete-all">Remove All Cricketers </button> </footer>
</body>

</html>
