<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">

  <title>List of Things</title>
  <link rel="stylesheet" href="css/master.css">
  <script src="js/app.js">  </script>
</head>
<body>
  <header>
    This is the Header
  </header>

  <form id="form-outer" action="index.html" method="post">

    <label for="name" class="name">Name</label>
    <input type="text" id="name" />

    <!-- <label for="position" >Position</label>
    <input type="text" id="position" /> -->

    <div class="form-radios">
      <input type="radio" id="batter" name="position" value="batter">

      <input type="radio" id="bowler" name="Position" value="bowler">
      <label for="bowler">Bowler</label>
    </div>

    <label for="batting-average" >Batting Average</label>
    <input type="number" step="0.1" id="average" value="0.0"  placeholder="0.0" />


    <input type="submit" name="" value="add to list">

  </form>



  <div class="list-background">

    <h1>The list of things:</h1>


    <div id="list-of-things">

    </div>

  </div>
